{% extends 'components/base.html' %}
{% block content %}
<h1>All Families</h1>
{% for family in all_families %}
<p><strong>Family:</strong> <a href="/{{family.name}}">{{family.name}}</a></p>
<p>Family Members</p>
<ul>
    {% for member in family.get_members() %}
    <li>{{member.first_name}}</li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
