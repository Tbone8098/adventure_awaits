{% extends 'components/base.html' %}
{% block content %}
<div class="row my-2">
    <div class="d-flex justify-content-between">
        <h1>Families</h1>
        <a href="/login" class="btn btn-success">Login</a>
    </div>
</div>
<div class="row">
    <div class="row">
        {% for family in all_families %}
        <div class="box bg-dark-1 mb-2 ms-2 p-2 txt-light-1 col-sm-3">
            <div class="row">
                <div class="col-sm-9">
                    <h2>{{family.name}}</h2>
                    <p>Family Members</p>
                    <ul>
                        {% for member in family.get_members() %}
                        <li>{{member.first_name}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-sm-3 d-flex justify-content-end align-items-end">
                    <a href="/{{family.name}}">View Family</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
