{% extends 'components/base.html' %}
{% block content %}
<div class="height-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row justify-content-center">
        <h1>Login</h1>
    </div>
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="row">
        <form action="/process_login" method="post">
            <input type="text" name="login" placeholder="username or email">
            <div class="my-2">
                <input type="password" name="pw" placeholder="Password">
                <button class="btn box bg-dark-3 txt-white pw-btn">Show</button>
            </div>
            <div class="btns d-flex justify-content-center align-items-center">
                <span><a href="/register">Register</a> new user</span>
                <button class="ms-4 btn box btn-success">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
